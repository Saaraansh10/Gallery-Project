<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">

    <div class="container">
      <h1>My Gallery</h1>
      
      <div class="gallery">
        
        <figure class="card">
          <img src="image1.jpg" alt="">
          <figcaption>British Museum</figcaption>
        </figure>
        <figure class="card">
          <img src="image2.jpeg" alt="">
          <figcaption>Berlin Headquarters</figcaption>
        </figure>
        <figure class="card">
          <img src="image3.jpeg" alt="">
          <figcaption>Exhibition Hall</figcaption>
        </figure>
        <figure class="card">
          <img src="image4.jpeg" alt="">
          <figcaption>Tokyo Skytree</figcaption>
        </figure>
        <figure class="card">
          <img src="image5.jpeg" alt="">
          <figcaption>KOIN Tower</figcaption>
        </figure>
        <figure class="card">
          <img src="image6.jpeg" alt="">
          <figcaption>DHL Office</figcaption>
        </figure>
        <figure class="card">
          <img src="image7.jpeg" alt="">
          <figcaption>ACP Panelised Buildings</figcaption>
        </figure>
        <figure class="card">
          <img src="image8.jpeg" alt="">
          <figcaption>Foriegn Fort</figcaption>
        </figure>
        <figure class="card">
          <img src="image9.jpeg" alt="">
          <figcaption>Gallery Space</figcaption>
        </figure>
      </div>
    </div>

  
  </div>
</body>
</html>
